<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Task</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <span class="text-center m-4">TASK</span>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body table-responsive">
                        <h4 class="text-center mb-3">Login</h4>
                        <div class="row justify-content-center gy-4">
                            <div class="col-md-12">
                                <input id="email" type="text" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <input id="password" type="text" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <button onclick="login()" class="btn btn-primary w-100">Login</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

<script>

    function login() {
        let email = $('#email').val();
        let password = $('#password').val()

        if (email == '' || password == '') {
            return false
        }
        else {
            try {
                axios.post('https://demoapi.remis.ng/Login', {
                    email: email,
                    password: password
                })
                    .then(function (response) {
                        if (response.status == 200) {
                            console.log(response);
                            window.location = 'company.html'
                            localStorage.setItem('task-data', JSON.stringify(response.data))
                        }
                        else {
                            alert('invalid details')
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });

            } catch (error) {

            }
        }
    }

</script>


</html>
